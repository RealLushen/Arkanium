<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanium - Battle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="game-info">
                <h1>ARKANIUM</h1>
                <div class="game-stats">
                    <span id="player-level">Level: 1</span>
                    <span id="round-counter">Round: 1</span>
                    <span id="player-name">Player: </span>
                </div>
            </div>
        </header>

        <main id="battle-arena">
            <div class="battle-wrapper">
                <div class="character player-character">
                    <div class="character-portrait player-portrait"></div>
                    <div class="character-info">
                        <div class="name-plate">
                            <h3 id="player-nickname">Player</h3>
                            <div class="health-bar-container">
                                <div id="player-health-bar" class="health-bar"></div>
                                <span id="player-health-text">100/100</span>
                            </div>
                        </div>
                        <div class="stats">
                            <div class="stat"><span class="stat-label">HP:</span> <span id="player-hp">100</span></div>
                            <div class="stat"><span class="stat-label">ATK:</span> <span id="player-atk">10</span></div>
                            <div class="stat"><span class="stat-label">DEF:</span> <span id="player-def">5</span></div>
                            <div class="stat"><span class="stat-label">SPD:</span> <span id="player-spd">10</span></div>
                        </div>
                    </div>
                </div>
                
                <div class="battle-status" id="battle-status">
                    <div id="status-message">Battle Start!</div>
                </div>
                
                <div class="character enemy-character">
                    <div class="character-info">
                        <div class="name-plate">
                            <h3 id="enemy-name">Enemy</h3>
                            <div class="health-bar-container">
                                <div id="enemy-health-bar" class="health-bar"></div>
                                <span id="enemy-health-text">100/100</span>
                            </div>
                        </div>
                        <div class="stats">
                            <div class="stat"><span class="stat-label">HP:</span> <span id="enemy-hp">100</span></div>
                            <div class="stat"><span class="stat-label">ATK:</span> <span id="enemy-atk">10</span></div>
                            <div class="stat"><span class="stat-label">DEF:</span> <span id="enemy-def">5</span></div>
                            <div class="stat"><span class="stat-label">SPD:</span> <span id="enemy-spd">10</span></div>
                        </div>
                    </div>
                    <div class="character-portrait enemy-portrait"></div>
                </div>
            </div>
            
            <div class="player-actions">
                <button id="attack-btn" class="action-btn">Attack</button>
                <button id="defend-btn" class="action-btn">Defend</button>
                <button id="special-btn" class="action-btn">Special <span id="special-cooldown">(Ready)</span></button>
            </div>
            
            <div class="mutation-section">
                <h3>Active Mutations</h3>
                <div id="mutations-log" class="mutations-log"></div>
            </div>
        </main>
        
        <!-- Mutation Selection Screen (Initially Hidden) -->
        <div id="mutation-selection" class="overlay hidden">
            <div class="mutation-container">
                <h2>Choose a Mutation</h2>
                <div class="mutations-grid" id="mutations-options"></div>
            </div>
        </div>
        
        <!-- Game Over Screen (Initially Hidden) -->
        <div id="game-over" class="overlay hidden">
            <div class="game-over-container">
                <h2>Game Over</h2>
                <div id="final-stats"></div>
                <button id="return-to-menu">Return to Main Menu</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="data.js"></script>
    <script src="game.js"></script>
</body>
</html>
